<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
  <body>
    <header>
      <img class="base__logo" src="images/logo.svg" alt="Base Apparel Logo">
    </header>

    <section>
      <img class="base__hero" src="images/hero-mobile.jpg" alt="">
    </section>

    <main>
      <h1 class="base__header"><span>We're</span> <span class="header__black">coming</span> <span class="header__black">soon</span></h1>
      <p class="base__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
      <form class="base__form">
        <input class="form__email" type="email" placeholder="Email Address">
        <span class="email__error-icon"><img src="images/icon-error.svg" alt=""></span>
        <span class="email__error">Please provide a valid email</span>
        <input class="form__submit" type="button" value="">
      </form>
    </main>
  </body>
</html>
